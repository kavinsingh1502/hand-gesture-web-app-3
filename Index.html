<html>
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">  
    </head>
    <body>
        <div class="container">

            <center>
                <h3 class="btn btn-warning">Gesture Web App
                <br>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#128079;</span>
                <span>&#9995;</span>
                <span>&#129304;</span>

               <br><br>

               <p style="font-size: 22px;">Take a selfie of your gesture to know about it's meaning.
                <br>
                <b style="color: rgb(0, 68, 255)">On the following gestures the model is trained:</b>
               <br>

               <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>

                <div class="col-md-4 col-sm-12 col-xs-12">

                <div id="camera "></div>
                <br><br>
                <button onclick="takeSnapshot();" class="btn btn-warning">Take Snapshot</button>

                <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction - </label>
                <p class="gesture_name" id="result_gesture_name2"></p>
         <p class="gesture" id="update_gesture"></p>
         </div>

         <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot -</label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Gesture</button>
          </div>



               

            </center>
        </div>
        <script src="main.js"></script>
    </body>
